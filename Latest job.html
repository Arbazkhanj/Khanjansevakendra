        // Initialize Page
        function init() {
            renderStates();
        }

        // Render State Cards
        function renderStates() {
            const grid = document.getElementById('statesGrid');
            grid.innerHTML = '';

            for (const [state, data] of Object.entries(jobsData)) {
                const card = document.createElement('div');
                card.className = 'state-card';
                card.setAttribute('data-state', state);
                
                // Get first 3 jobs for preview
                const previewJobs = data.vacancies.slice(0, 3);
                
                card.innerHTML = `
                    <div class="state-header">
                        <div class="state-name">
                            <div class="state-icon">${data.icon}</div>
                            ${state}
                        </div>
                        <span class="total-jobs">${data.total}</span>
                    </div>
                    <div class="state-content">
                        <div class="job-preview">
                            ${previewJobs.map(job => `
                                <div class="job-preview-item">
                                    <span>${job.post}</span>
                                    <strong>${job.posts}</strong>
                                </div>
                            `).join('')}
                        </div>
                        <button class="view-all-btn" onclick="openModal('${state}')">
                            View All Jobs <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }

        // Open Modal with Job List
        function openModal(state) {
            const modal = document.getElementById('jobModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const data = jobsData[state];
            modalTitle.innerHTML = `${data.icon} ${state} - All Vacancies`;
            
            let html = '<ul class="vacancy-list">';
            data.vacancies.forEach(job => {
                html += `
                    <li class="vacancy-item" onclick="showDetail('${state}', '${job.id}')">
                        <div class="vacancy-info">
                            <h3>${job.post}</h3>
                            <div class="vacancy-meta">
                                <span><i class="fas fa-users"></i> ${job.posts} Posts</span>
                                <span><i class="fas fa-graduation-cap"></i> ${job.qualification}</span>
                                <span><i class="fas fa-calendar"></i> Last: ${job.lastDate}</span>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right vacancy-arrow"></i>
                    </li>
                `;
            });
            html += '</ul>';
            
            modalBody.innerHTML = html;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Show Detail View
        function showDetail(state, jobId) {
            const data = jobsData[state];
            const job = data.vacancies.find(j => j.id === jobId);
            const modalBody = document.getElementById('modalBody');
            
            const html = `
                <div class="detail-view" style="display: block;">
                    <button class="back-btn" onclick="backToList('${state}')">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </button>
                    
                    <div class="detail-header">
                        <h2 class="detail-title">${job.post}</h2>
                        <p class="detail-subtitle">${state} Government Recruitment 2026</p>
                    </div>
                    
                    <div class="detail-grid">
                        <div class="detail-card">
                            <h4><i class="fas fa-users"></i> Total Posts</h4>
                            <p>${job.posts}</p>
                        </div>
                        <div class="detail-card">
                            <h4><i class="fas fa-graduation-cap"></i> Qualification</h4>
                            <p>${job.qualification}</p>
                        </div>
                        <div class="detail-card">
                            <h4><i class="fas fa-birthday-cake"></i> Age Limit</h4>
                            <p>${job.age}</p>
                        </div>
                        <div class="detail-card">
                            <h4><i class="fas fa-calendar-alt"></i> Last Date</h4>
                            <p>${job.lastDate}</p>
                        </div>
                    </div>
                    
                    <div class="detail-description">
                        <h4><i class="fas fa-info-circle"></i> Job Description</h4>
                        <p style="margin-bottom: 15px;">${job.description}</p>
                        
                        <h4><i class="fas fa-check-circle"></i> Eligibility Criteria</h4>
                        <ul>
                            ${job.eligibility.map(e => `<li>${e}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="apply-section">
                        <a href="${job.link}" target="_blank" class="apply-btn-large">
                            <i class="fas fa-external-link-alt"></i> Apply Online Now
                        </a>
                        <p style="color: white; margin-top: 15px; font-size: 0.9em;">
                            <i class="fas fa-link"></i> Official Website: ${job.link}
                        </p>
                    </div>
                </div>
            `;
            
            modalBody.innerHTML = html;
        }

        // Back to List
        function backToList(state) {
            openModal(state);
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('jobModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close on Outside Click
        function closeModalOnOutside(event) {
            if (event.target.id === 'jobModal') {
                closeModal();
            }
        }

        // Search Functionality
        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.state-card');
            
            cards.forEach(card => {
                const state = card.getAttribute('data-state');
                const data = jobsData[state];
                
                // Search in state name and job posts
                const matchState = state.toLowerCase().includes(searchTerm);
                const matchJob = data.vacancies.some(job => 
                    job.post.toLowerCase().includes(searchTerm) ||
                    job.qualification.toLowerCase().includes(searchTerm)
                );
                
                if (matchState || matchJob) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        init();
    </script>
